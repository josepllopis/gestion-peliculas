<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Ranking Familiar üé¨</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet"/>

    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #1f1c2c, #928dab);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .ranking-container {
            position:relative;
            padding-top: 70px;
            width: 90%;
            max-width: 800px;
            background: #ffffff;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.2);
            animation: fadeIn 0.6s ease-in-out;
        }

        h1 {
            text-align: center;
            margin-bottom: 40px;
            font-size: 32px;
            color: #333;
        }

        .ranking-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .ranking-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #f4f6f9;
            padding: 18px 25px;
            border-radius: 12px;
            margin-bottom: 15px;
            transition: 0.3s ease;
        }

        .ranking-item:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0,0,0,0.1);
            cursor:pointer
        }

        .ranking-position {
            font-size: 20px;
            font-weight: bold;
            width: 40px;
        }

        .ranking-name {
            flex: 1;
            font-size: 18px;
            font-weight: 500;
        }

        .ranking-count {
            font-size: 16px;
            font-weight: bold;
            background: #6c63ff;
            color: white;
            padding: 8px 15px;
            border-radius: 20px;
        }

        /* TOP 3 estilos especiales */

        .first {
            background: linear-gradient(135deg, #ffd700, #ffcc00);
            color: #333;
        }



        .second {
            background: linear-gradient(135deg, #c0c0c0, #d9d9d9);
        }

        .third {
            background: linear-gradient(135deg, #cd7f32, #e6a15c);
        }

       .btn-circles-atras {
    position: absolute;   /* estaba fixed, ahora dentro del contenedor */
    top: 20px;
    left: 20px;
    width: 50px;
    height: 50px;
    border-radius: 50%;
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: 22px;
    padding: 0;
    background-color: #222;
    color: #fff;
    box-shadow: 0 4px 8px rgba(0,0,0,0.3);
    cursor: pointer;
    text-decoration:none;
    transition: all 0.2s ease-in-out;
    z-index: 100; /* suficiente para estar encima del contenido */
}

.btn-circles-atras:hover {
    background-color: #444;
    transform: scale(1.1);
}

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px);}
            to { opacity: 1; transform: translateY(0);}
        }

        @media (max-width: 600px) {
            .ranking-container {
                padding: 25px;
            }

            .ranking-name {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>

<div class="ranking-container">

    <a href="#" id="btn-atras" class="btn-circles-atras" onclick="window.location.href='peliculas'">
        <i class="fas fa-arrow-left"></i>
    </a>
    <h1>üèÜ Ranking Familiar üèÜ</h1>

    <ul class="ranking-list" id="rankingList">

        <li class="ranking-item first">
            <span class="ranking-position">ü•á</span>

            <span class="ranking-count">25 pel√≠culas</span>
        </li>

        <li class="ranking-item second">
            <span class="ranking-position">ü•à</span>
            <span class="ranking-name">Hermano</span>
            <span class="ranking-count">18 pel√≠culas</span>
        </li>

        <li class="ranking-item third">
            <span class="ranking-position">ü•â</span>
            <span class="ranking-name">Madre</span>
            <span class="ranking-count">15 pel√≠culas</span>
        </li>

        <li class="ranking-item">
            <span class="ranking-position">4</span>
            <span class="ranking-name">Padre</span>
            <span class="ranking-count">9 pel√≠culas</span>
        </li>

    </ul>
</div>


<!-- JavaScript externo -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="../js/ranking.js"></script>
</body>
</html>
