
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Ranking Familiar üé¨</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet"/>

    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #1f1c2c, #928dab);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            box-sizing: border-box;
        }

        .ranking-container {
            position: relative;
            width: 90%;
            max-width: 800px;
            background: #ffffff;
            border-radius: 20px;
            padding: 40px;
            padding-top: 75px; /* espacio para el bot√≥n atr√°s */
            box-shadow: 0 20px 40px rgba(0,0,0,0.2);
            animation: fadeIn 0.6s ease-in-out;
            box-sizing: border-box;
        }

        h1 {
            text-align: center;
            margin-bottom: 40px;
            font-size: 32px;
            color: #333;
        }

        .ranking-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .ranking-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #f4f6f9;
            padding: 18px 25px;
            border-radius: 12px;
            margin-bottom: 15px;
            transition: 0.3s ease;
        }

        .ranking-item:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0,0,0,0.1);
            cursor: pointer;
        }

        .ranking-position {
            font-size: 20px;
            font-weight: bold;
            width: 40px;
            flex-shrink: 0;
        }

        .ranking-name {
            flex: 1;
            font-size: 18px;
            font-weight: 500;
            padding: 0 10px;
        }

        .ranking-count {
            font-size: 16px;
            font-weight: bold;
            background: #6c63ff;
            color: white;
            padding: 8px 15px;
            border-radius: 20px;
            white-space: nowrap;
            flex-shrink: 0;
        }

        /* TOP 3 estilos especiales */
        .first {
            background: linear-gradient(135deg, #ffd700, #ffcc00);
            color: #333;
        }

        .second {
            background: linear-gradient(135deg, #c0c0c0, #d9d9d9);
        }

        .third {
            background: linear-gradient(135deg, #cd7f32, #e6a15c);
        }

        .btn-circles-atras {
            position: absolute;
            top: 20px;
            left: 20px;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 22px;
            padding: 0;
            background-color: #222;
            color: #fff;
            box-shadow: 0 4px 8px rgba(0,0,0,0.3);
            cursor: pointer;
            text-decoration: none;
            transition: all 0.2s ease-in-out;
            z-index: 100;
        }

        .btn-circles-atras:hover {
            background-color: #444;
            color: #fff;
            transform: scale(1.1);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to   { opacity: 1; transform: translateY(0); }
        }

        /* ================================
           RESPONSIVE - TABLETS (‚â§ 768px)
           ================================ */
        @media (max-width: 768px) {
            body {
                padding: 15px;
                align-items: flex-start;
                padding-top: 30px;
            }

            .ranking-container {
                width: 100%;
                padding: 25px;
                padding-top: 75px;
                border-radius: 16px;
            }

            h1 {
                font-size: 24px;
                margin-bottom: 25px;
            }

            .ranking-item {
                padding: 14px 18px;
            }

            .ranking-name {
                font-size: 16px;
            }

            .ranking-count {
                font-size: 14px;
                padding: 6px 12px;
            }

            .ranking-position {
                font-size: 18px;
            }
        }

        /* ================================
           RESPONSIVE - M√ìVILES (‚â§ 480px)
           ================================ */
        @media (max-width: 480px) {
            body {
                padding: 10px;
                padding-top: 20px;
            }

            .ranking-container {
                padding: 20px;
                padding-top: 70px;
                border-radius: 12px;
            }

            h1 {
                font-size: 18px;
                margin-bottom: 20px;
            }

            .ranking-item {
                padding: 12px 14px;
                margin-bottom: 10px;
                border-radius: 10px;
            }

            .ranking-position {
                font-size: 16px;
                width: 30px;
            }

            .ranking-name {
                font-size: 14px;
            }

            .ranking-count {
                font-size: 12px;
                padding: 5px 10px;
            }

            .btn-circles-atras {
                width: 40px;
                height: 40px;
                font-size: 18px;
                top: 15px;
                left: 15px;
            }
        }
    </style>
</head>
<body>

        </li>

        <li class="ranking-item third">

        </li>

    </ul>
</div>

<script src="../js/ranking.js"></script>
</body>
</html>
